<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLF Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signature {
            border: 1px solid lightgray;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signature p-3 p-md-5">
                    <h1 class="display-5">FLF Signature Generator</h1>
                    <p>HR will provide you with a photo ID, Phone Number, Ext, and email</p>
                    <form class="row g-3" action="signature.php" method="POST">
                        <div class="col-12">
                            <label for="photo_id" class="form-label">Photo ID</label>
                            <input type="text" class="form-control" name="photo" id="photo_id" required>
                        </div>
                        <div class="col-md-7">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" id="phone" required>
                            <div class="form-text">Example: (844) 824-2955</div>
                        </div>
                        <div class="col-md-5">
                            <label for="ext" class="form-label">Ext.</label>
                            <input type="number" class="form-control" name="ext" id="ext" required>
                            <div class="form-text">Example: 490</div>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Get Your Signature</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
